<!-- src/app/person-list/person-list.component.html -->

<div class="people-list">
  <a *ngFor="let person of people" (click)="selectPerson(person)" class="person-link">
    {{ person.firstName }} {{ person.lastName }}
  </a>
</div>

<app-person-form [selectedPerson]="selectedPerson" (personAddedOrEdited)="personAddedOrEdited()" (personDeleted) = "personDeleted()"></app-person-form>
